<!DOCTYPE html>
<html lang="en" data-them="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game score</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/272c96886d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <main
      class="min-h-screen bg-black bg-[url(images/background.jpg)] bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section
        id="home-section"
        class="flex flex-col items-center min-h-screen justify-center"
      >
        <div class="flex flex-col items-center">
          <h1 class="text-white text-8xl my-5 font-black">ALPHABET CLASH</h1>
          <p class="text-white text-lg">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="play()"
            class="bg-white text-2xl rounded-xl mt-5 text-black btn"
          >
            play now
          </button>
        </div>
      </section>

      <!-- playground -->
      <section id="playGround-section" class="hidden">
        <div class="flex flex-col justify-center items-center py-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-xl bg-[#FFFFFFB2] mx-auto"
          >
            <div class="flex justify-center">
              <p class="bg-[#010313CC] p-2 w-[35%] rounded-b-xl text-center">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-alphabet" class="text-9xl text-black font-extrabold uppercase">Y</p>
            </div>
          </div>

          <!-- keyboard -->
          <div class="py-20">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- life- score -->

          <div class="flex justify-between w-[53%]">
            <button class="bg-[#894189] rounded-3xl p-6">
              Life <i class="fa-solid fa-heart-circle-bolt"></i> <span>1</span>
            </button>
            <button class="bg-[#360490] rounded-3xl p-6">
              Score
              <span class="bg-white rounded-full p-[2px] text-black">$</span> <span>1</span> 
            </button>
          </div>
        </div>
      </section>

      <!-- score bar -->
      <section class="hidden flex justify-center items-center min-h-screen">
        <div class="bg-[#FFFFFF12] text-center p-11 rounded-3xl">
          <p class="text-4xl font-bold">Game over!</p>
          <h1 class="text-8xl my-5">
            <span class="font-extrabold text-white">Score : </span>
            <span>14</span>
          </h1>
          <button
            class="text-2xl font-bold p-5 text-black bg-white rounded-3xl my-5"
          >
            PLAY AGAIN
          </button>
          <p class="text-xl text-white">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="./script/alpha-clash.js"></script>
  </body>
</html>
